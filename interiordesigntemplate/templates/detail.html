{% extends 'base.html' %}
{% load static %}
{% block content %}
        <!-- Page Content--><br><br><br><br>
        <div class="container-fluid">
                    <h2 class="mb-5">Projects</h2>
                    <div class="row">
                        <div class="card mr-5" style="width: 20rem;">
                        <img class="card-img-top" src="{{project.image.url}}" alt="project image">
                        <div class="card-body">
                            <h5 class="card-title">{{project.title}}</h5>
                            <p class="card-text">{{project.description |truncatechars:50}}</p>
                        </div>
                        </div>
                    </div>
        </div>
{% endblock content %}
